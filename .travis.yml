dist: disco
language: generic
cache:
  directories:
  - "$HOME/.stack"
  - "$HOME/plan-maker/.stack-work"
  - "$HOME/.local/bin"
addons:
  apt:
    packages:
    - libgmp-dev
before_install:
- export PATH=$HOME/.local/bin:$PATH
- travis_retry curl -L https://get.haskellstack.org/stable/linux-x86_64.tar.gz | tar
  xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
install:
- stack --no-terminal --install-ghc test --only-dependencies
script:
- stack --no-terminal test --haddock --no-haddock-deps
- stack exec -- which plan
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: ".stack-work/install/x86_64-linux/*/8.6.5/bin/plan"
  on:
    repo: SomeDer/plan-maker
    branch: ''
    tags: true
